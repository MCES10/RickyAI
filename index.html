<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RickyAI 3.1 Turbo Fly</title>
</head>
<body>
  <div id="console"></div>
  <script>
    const consoleDiv = document.getElementById('console');

    function appendMessage(message) {
      const p = document.createElement('p');
      p.textContent = message;
      consoleDiv.appendChild(p);
    }

    document.addEventListener('DOMContentLoaded', async () => {
      const input = document.createElement('input');
      input.type = 'text';
      input.addEventListener('keydown', async (event) => {
        if (event.key === 'Enter') {
          const command = input.value;
          appendMessage(`You: ${command}`);
          
          if (command.toLowerCase() === 'run RickyAI3_1.js') {
            // Dynamically load and execute the main.js file.
            const response = await fetch('RickyAI3_1.js');
            const scriptCode = await response.text();
            const script = document.createElement('script');
            script.textContent = scriptCode;
            document.body.appendChild(script);
          }

          input.value = '';
        }
      });

      consoleDiv.appendChild(input);
    });
  </script>
</body>
</html>
