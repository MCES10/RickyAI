<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RickyAI 3.1 Turbo Fly</title>
</head>
<body>
  <div id="console"></div>
  <script>
    const consoleDiv = document.getElementById('console');

    function appendMessage(message) {
      const p = document.createElement('p');
      p.textContent = message;
      consoleDiv.appendChild(p);
    }

    document.addEventListener('DOMContentLoaded', () => {
      const input = document.createElement('input');
      input.type = 'text';
      input.addEventListener('keydown', (event) => {
        if (event.key === 'Enter') {
          const command = input.value;
          appendMessage(`You: ${command}`);
          // Perform client-side actions here (e.g., sending data to APIs).
          // This won't involve server-side Node.js logic on GitHub Pages.
          input.value = '';
        }
      });

      consoleDiv.appendChild(input);
    });
  </script>
</body>
</html>
