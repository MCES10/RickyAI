<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Pages Console</title>
</head>
<body>
  <div id="console"></div>
  <button id="runButton">Run main.js</button>

  <script>
    const consoleDiv = document.getElementById('console');
    const runButton = document.getElementById('runButton');

    function appendMessage(message) {
      const p = document.createElement('p');
      p.textContent = message;
      consoleDiv.appendChild(p);
    }

    runButton.addEventListener('click', async () => {
      // Dynamically load and execute the main.js file.
      try {
        const response = await fetch('RickyAI3_1.js');
        const scriptCode = await response.text();
        const script = document.createElement('script');
        script.textContent = scriptCode;
        document.body.appendChild(script);
      } catch (error) {
        console.error('Error loading RICKYAI.js:', error.message);
        appendMessage('Error loading RICKYAI.js');
      }
    });
  </script>
</body>
</html>
